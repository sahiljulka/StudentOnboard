<h1 mat-dialog-title>Delete Student</h1>
<div mat-dialog-content>
  <p>Do you want to remove data for {{ data.name }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick(false)">
    No
  </button>
  <button mat-button (click)="onClick(true)" cdkFocusInitial>
    Yes
  </button>
</div>
